<table>
  <thead>
  <tr>
    <th>
      Name
    </th>
    <th>
      Age
    </th>
    <th>
      Salary
    </th>
  </tr>
  </thead>

  <tbody>
  @for (person of data; track $index) {
  <tr (click)="getSelected($event)">
    <td>{{person.employee_name}}</td>
    <td>{{person.employee_age}}</td>
    <td>{{person.employee_salary}}</td>
  </tr>
  }
  </tbody>
</table>
